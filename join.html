      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                  Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                  Register
                </button>
              </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Login Form -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form>
                  <div class="mb-3">
                    <label for="loginRole" class="form-label">Login as</label>
                    <select class="form-select" id="loginRole" required>
                      <option value="" disabled selected>Select role</option>
                      <option value="organizer">Organizer</option>
                      <option value="client">Client</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
              <!-- Register Form -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm"></form>
                  <div class="mb-3">
                    <label for="registerRole" class="form-label">Register as</label>
                    <select class="form-select" id="registerRole" name="role" required>
                      <option value="" disabled selected>Select role</option>
                      <option value="organizer">Organizer</option>
                      <option value="client">Client</option>
                    </select>
                  </div>

                  <!-- Client Fields -->
                  <div id="clientFields" style="display: none;">
                    <div class="mb-3">
                      <label for="clientFullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="clientFullName" name="clientFullName">
                    </div>
                    <div class="mb-3">
                      <label for="clientUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="clientUsername" name="clientUsername">
                    </div>
                    <div class="mb-3">
                      <label for="clientOccupation" class="form-label">Occupation</label>
                      <input type="text" class="form-control" id="clientOccupation" name="clientOccupation">
                    </div>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" name="clientEmail">
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="clientPhone" name="clientPhone">
                    </div>
                    <div class="mb-3">
                      <label for="clientPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="clientPassword" name="clientPassword">
                    </div>
                  </div>

                  <!-- Organizer Fields -->
                  <div id="organizerFields" style="display: none; background: #fff; padding: 20px; border-radius: 8px;">
                    <div class="mb-3">
                      <label for="organizerProfilePic" class="form-label">Upload Profile Picture</label>
                      <input type="file" class="form-control" id="organizerProfilePic" name="organizerProfilePic" accept="image/*">
                    </div>
                    <div class="mb-3">
                      <label for="organizerUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="organizerUsername" name="organizerUsername">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Select Events (you can select multiple)</label>
                      <div class="row row-cols-2 row-cols-md-3 g-2" id="organizerEventsGrid">
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventWedding" name="organizerEvents[]" value="wedding">
                            <label class="form-check-label" for="eventWedding">Wedding</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventConference" name="organizerEvents[]" value="conference">
                            <label class="form-check-label" for="eventConference">Conference</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventBirthday" name="organizerEvents[]" value="birthday">
                            <label class="form-check-label" for="eventBirthday">Birthday</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventConcert" name="organizerEvents[]" value="concert">
                            <label class="form-check-label" for="eventConcert">Concert</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventCorporate" name="organizerEvents[]" value="corporate">
                            <label class="form-check-label" for="eventCorporate">Corporate</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventFestival" name="organizerEvents[]" value="festival">
                            <label class="form-check-label" for="eventFestival">Festival</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventExhibition" name="organizerEvents[]" value="exhibition">
                            <label class="form-check-label" for="eventExhibition">Exhibition</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventSeminar" name="organizerEvents[]" value="seminar">
                            <label class="form-check-label" for="eventSeminar">Seminar</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventParty" name="organizerEvents[]" value="party">
                            <label class="form-check-label" for="eventParty">Party</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eventOther" name="organizerEvents[]" value="other">
                            <label class="form-check-label" for="eventOther">Other</label>
                          </div>
                        </div>
                      </div>
                      <div class="mb-2"></div>
                    </div>
                    <div class="mb-3">
                      <label for="organizerDescription" class="form-label">Description</label>
                      <textarea class="form-control" id="organizerDescription" name="organizerDescription" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="organizerAbout" class="form-label">About</label>
                      <textarea class="form-control" id="organizerAbout" name="organizerAbout" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Location(s)</label>
                      <div id="organizerLocations">
                        <div class="input-group mb-2">
                          <input type="text" class="form-control" name="organizerLocation[]" placeholder="Enter address">
                          <button type="button" class="btn btn-outline-secondary add-location">+</button>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="organizerContact" class="form-label">Contact Number</label>
                      <input type="tel" class="form-control" id="organizerContact" name="organizerContact">
                    </div>
                    <div class="mb-3">
                      <label for="organizerOptionalContact" class="form-label">Optional Number</label>
                      <input type="tel" class="form-control" id="organizerOptionalContact" name="organizerOptionalContact">
                    </div>
                    <div class="mb-3">
                      <label for="organizerEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="organizerEmail" name="organizerEmail">
                    </div>
                    <div class="mb-3">
                      <label for="organizerPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="organizerPassword" name="organizerPassword">
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success w-100">Send request</button>
                </form>

                <script>
                  // Show/hide fields based on role selection
                  document.getElementById('registerRole').addEventListener('change', function() {
                    const role = this.value;
                    document.getElementById('clientFields').style.display = role === 'client' ? 'block' : 'none';
                    document.getElementById('organizerFields').style.display = role === 'organizer' ? 'block' : 'none';
                  });

                  // Add multiple locations for organizer
                  document.addEventListener('click', function(e) {
                    if (e.target.classList.contains('add-location')) {
                      const container = document.getElementById('organizerLocations');
                      const newInput = document.createElement('div');
                      newInput.className = 'input-group mb-2';
                      newInput.innerHTML = `
                        <input type="text" class="form-control" name="organizerLocation[]" placeholder="Enter address">
                        <button type="button" class="btn btn-outline-danger remove-location">-</button>
                      `;
                      container.appendChild(newInput);
                    }
                    if (e.target.classList.contains('remove-location')) {
                      e.target.parentElement.remove();
                    }
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
